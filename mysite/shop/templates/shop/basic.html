<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>{% block title %} {% endblock %} </title>

    <style>
        {% block css %} {% endblock %}
    </style>

  </head>


  <body>
    {% load static %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="text-primary">
      <a class="navbar-brand" style="color:red"  href="/shop/">KANAK ECOMERCE</a>
    </div>
      <!-- <img src="/static/shop/kan.png" alt="logo" class="" style="max-width:110px;max-height: 3rem;"> -->

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/shop/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/shop/about">About Us</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/shop/tracker">Tracker</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/shop/contact">Conact Us</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/blog/" ><strong>BLOG</strong></a>
      </li>

    </ul>

    <form method="get" action="/shop/search/" class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search" id="search">
      <button class="btn btn-outline-success my-2 mx-2 my-sm-0" type="submit">Search</button>
    </form>

    <ul class="navbar-nav mr-auto">
    <li class="nav-item" class="my-3">
      <button class='btn btn-primary' onclick='clearCart()' id ='clearCart'>Clear Cart</button>
    </li>
    <li class="nav-item mx-2" >
      <a href='/shop/checkout'><button class='btn btn-primary' id ='checkout'>Checkout</button></a> 

    </li> 
  
    </ul>
   
    <button type="button" class="btn btn-secondary mx-5" id ="popcart" data-html="true"  data-container="body" data-toggle="popover" data-placement="bottom" data-content="Vivamus
    sagittis lacus vel augue laoreet rutrum faucibus.">
      Cart(<span id="cart">0</span>)
    </button>

  </div>
</nav>
{% block body %}
{% endblock %}



  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  {% block js %}

  {% endblock %}
  
  </body>
</html>
